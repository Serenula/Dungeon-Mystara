<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Mystara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="interaction-space">
        <div id="modalOverlay" class="modal-overlay">
          <div class="modal">
            <p id="eventText"></p>
            <img id="enemyImage" class="modal-image hide" />
            <img id="winLooseImage" class="modal-image hide" />
            <img id="deadImage" class="modal-image hide" />
            <img id="trapImage" class="modal-image hide" />
            <img id="potionImage" class="modal-Image hide" />
            <img id="choiceImage" class="modal-Image z" />
            <div class="modal-buttons" id="modalButtons">
              <button id="nextButton" class="button hide">Next</button>
              <button id="closeButton" class="button hide">Close</button>
              <button id="yesButton" class="button hide">Yes</button>
              <button id="restart" class="button hide">Restart?</button>
              <button id="noButton" class="button hide">No</button>
            </div>
          </div>
          <div id="overlay" class="overlay"></div>
        </div>
        <div class="stats">
          <div id="die" class="die"></div>
          <div class="buttons">
            <button id="rollButton">Roll</button>
            <button id="restartButton">Restart</button>
          </div>
          <div id="playerStats">
            <p>Health: <span id="playerHealth">100</span></p>
            <p>Damage: <span id="playerDamage">10</span></p>
            <p>
              Health Potions:
              <img
                id="healthPotionImage"
                src="Images/item_19.png"
                alt="Health Potion"
              />
              <span id="healthPotions">0</span>
            </p>
            <button id="usePotionButton" class="button">Use Potion</button>
          </div>
        </div>
      </div>
      <div id="board" class="grid"></div>
    </div>
    <audio id="BGM" src="Audio/BGM.mp3" loop="true"></audio>
    <audio id="diceRoll" src="Audio/dice.mp3" loop="ye"></audio>
    <audio id="walking">
      <source src="Audio/walking.mp3" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
